    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sass.css">

    <script src="js/script.js"></script>

<body class="hidden">
    <div class="border absolute div-full-height stack1"></div>
    
    <div id="fullpage" class="fullpage-wrapper" style="height: 100%; position: relative; touch-action: none; transform: translate3d(0px, -1001px, 0px); transition: all 1000ms ease 0s;">
        <div id="firstPage" class="section fp-section active fp-completely" data-fp-styles="null" data-anchor="case-study-1" style="height: 1001px;">
            <div class="fp-bg" style="height: 1001px; transform: translateX(0px) translateY(0px);" data-final-x="0" data-final-y="0"></div>
        </div>
        <div id="secondPage" class="section fp-section" data-fp-styles="null" data-anchor="case-study-2" style="height: 1001px;">
            <div class="fp-bg" data-final-x="0" data-final-y="0" style="height: 1001px; transform: translateX(0px) translateY(0px);"></div>
        </div>
        <div id="thirdPage" class="section fp-section" data-fp-styles="null" data-anchor="cast-study-3" style="height: 1001px;">
            <div class="fp-bg fp-notransition" data-final-x="0" data-final-y="-620.5" style="height: 1001px; transform: translateX(0px) translateY(-620.5px);"></div>
        </div>
    </div>

    <script type="text/javascript">
        //new fullpage('#myContainer', {
            //fadingEffect: true,
        //});

        new fullpage('#fullpage', {
            parallax: true,
            
        });


    </script>
</body>
</html>
